{% extends 'base.html' %}
{% load product_extras %}

{% block content %}
    <div class="col-3">
        {% if product.image %}
            <img src="{{ product.image.url }}" alt="imagen del producto" width="200" height="200">
        {% endif %}    
    </div>
    <div class="col">
        <div class="h3 font-weight-bold tex- success">
            horario elegido de manera correcta
        </div>
        <div class="">
            <a href="{% url 'product:product' product.slug %}">
                {{ product.dia }}
            </a>
        </div>
        <div class="font-weight-bold tex-danger">
            {{ product.horarios | horario_format }}
        </div>
    </div>
{% endblock %}
